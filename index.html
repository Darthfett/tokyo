      <label for="select_die1"><img id="die1" src="assets/dice/die_blank.png" /></label>

      <input type="checkbox" id="select_die7" disabled="true" checked="true" hidden="true" />
      <label for="select_die8"><img id="die8" src="assets/dice/die_blank.png" hidden="true" /></label>
      <input type="checkbox" id="select_die8" disabled="true" checked="true" hidden="true" />
  
      <button type="button" id="roll_dice">Roll Dice</button>
    </form>
  </div>
